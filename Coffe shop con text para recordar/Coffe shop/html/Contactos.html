    <body>
        <main class="Contenedor_contacto">

        <h2 class="Contenedor_contacto_h2">Contacto</h2>
        
        <div class="Contenedor_contacto_formulario"></div>

        <form class="Contenedor_contacto_formulario_form" action="formulario" method="post">
            <ul>
                <li class="form_campo">
                    <label for="name" class="form_label">Name</label>
                    <input class="form_input" type="text" id="name" name="Tu Nombre" placeholder="Tu Nombre">
                </li>

                <li class="form_campo">
                    <label for="email" class="form_label">Email</label>
                    <input class="form_input" type="text" id="mail" name="Tu Email" placeholder="Tu Email">
                </li>

                <li class="form_campo">
                    <label for="Number" class="form_label">Telefono</label>
                    <input class="form_input" type="number" id="num" name="Telefono" placeholder="Tu telefono">
                </li>

                <li class="form_campo">
                    <label for="name" class="form_label">Mensaje</label>
                    <textarea class="form_textarea" name="Opcional" id="msg" cols="30" rows="10" placeholder="Dejanos tu mensaje"></textarea>
                </li>

                <li class="form_campo">
                    <button type="submit" class="button_submit">Enviar</button>
                </li>
            </ul>
         </form>
